<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="utf-8">
        <meta name=""viewport" content="width=device-width, initial-scale=1">
        <title>Cheese Farmer</title> 
        <link rel="icon" href="../images/bZedgr0gq7RQBBnVYVc-Nmzdr-5vEUg4Dj8nTrMb7yA.png">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body onload="load()">
        <section style="z-index: 5;">
            <div class="main" style="z-index: 4;">
                <div class="left">
                    <h3 style="font-size: 30px; margin-bottom: 5px;">Cheeses: <span class="cheeseCost">0</span></h3>
                    <div class="stats">
                        <p>Cheese Per Second: <span class="cpsStat">0</span></p>
                    </div>
                    <div class="cheeseImageContainer">
                        <img src="../images/cheese.jpg" class="cheeseImage" onclick="incrementCheese(event)" draggable="false">
                        <img src="../images/shine.webp" class="shine" draggable="false">
                    </div>
                </div>
                <div class="right" style="z-index: 3;">
                    <div class="upgrade" onclick="buyBuilding('pan')">

                        <div class="leftSection">
                            <img src="../images/pan.png" class="upgradeImage">
                        </div>
                        <div class="midSection">
                            <h4 style="font-size: 20px;">Pan</h4>
                            <div class="costInfo">
                                <p>Cost: <span class="panCost">15</span></p>
                                <img src="../images/cheese.jpg" class="cheeseCostImage">
                            </div>
                        </div>
                        <div class="rightSection" style="font-size: 20px; font-weight: bolder;">
                            <span class="panAmount">0</span>
                        </div>
                        <div class="popUp">
                            <p>
                                +<span class="panCPS">0.2</span> Cheeses <br /> per Second
                            </p>
                        </div>
                    </div>
                    <div class="upgrade" onclick="buyBuilding('cow')">
                        <div class="leftSection">
                            <img src="../images/cow.webp" class="upgradeImage">
                        </div>
                        <div class="midSection">
                            <h4 style="font-size: 20px;">Cow</h4>
                            <div class="costInfo">
                                <p>Cost: <span class="cowCost">200</span></p>
                                <img src="../images/cheese.jpg" class="cheeseCostImage">
                            </div>
                        </div>
                        <div class="rightSection" style="font-size: 20px; font-weight: bolder;">
                            <span class="cowAmount">0</span>
                        </div>
                        <div class="popUp">
                            <p>
                                +<span class="cowCPS">5</span> Cheeses <br /> per Second
                            </p>
                        </div>
                    </div>
                    <div class="upgrade" onclick="buyBuilding('fromagerie')">

                        <div class="leftSection">
                            <img src="../images/fromagerie-mr-fromage-nogent-sur-marne-la-fromagerie-500x500.png" class="upgradeImage">
                        </div>
                        <div class="midSection">
                            <h4 style="font-size: 20px;">Fromagerie</h4>
                            <div class="costInfo">
                                <p>Cost: <span class="fromagerieCost">750</span></p>
                                <img src="../images/cheese.jpg" class="cheeseCostImage">
                            </div>
                        </div>
                        <div class="rightSection" style="font-size: 20px; font-weight: bolder;">
                            <span class="fromagerieAmount">0</span>
                        </div>
                        <div class="popUp">
                            <p>
                                +<span class="fromagerieCPS">20</span> Cheeses <br /> per Second
                            </p>
                        </div>
                    </div>
                    <div class="upgrade" onclick="buyBuilding('wisconsin')">
                        <div class="leftSection">
                            <img src="../images/outline-wi-1400w.png" class="upgradeImage">
                        </div>
                        <div class="midSection">
                            <h4 style="font-size: 20px;">Wisconsin</h4>
                            <div class="costInfo">
                                <p>Cost: <span class="wisconsinCost">10000</span></p>
                                <img src="../images/cheese.jpg" class="cheeseCostImage">
                            </div>
                        </div>
                        <div class="rightSection" style="font-size: 20px; font-weight: bolder;">
                            <span class="wisconsinAmount">0</span>
                        </div>
                        <div class="popUp">
                            <p>
                                +<span class="wisconsinCPS">75</span> Cheeses <br /> per Second
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="utilityButtons">
                <button class="utilityButton" onclick="save()">
                    Save
                </button>
                <button class="utilityButton" onclick="reset()">
                    Reset
                </button>
                <button class="utilityButton" onclick="mute()">
                    Mute/Unmute
                </button>
            </div>
        </section>

        <script src="cheese.js"></script>
    </body>
</html>
